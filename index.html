<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evarnex | KI-Systeme</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      background: linear-gradient(90deg, #6ee7ff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-box {
      max-width: 720px;
    }

    h1 {
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #6ee7ff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(90deg, #6ee7ff, #a855f7);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 30px rgba(168,85,247,.25);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(168,85,247,.35);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: .5;
    }

    @media (max-width: 768px) {
      h1 { font-size: 38px; }
      .subtitle { font-size: 18px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Evarnex</div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>KI-Systeme für digitale Einnahmen</h1>
      <p class="subtitle">
        Tools, Automatisierung und Strategien für effizientes Online-Wachstum.
      </p>

      <a class="btn" href="#">
        Ressourcen bald verfügbar
      </a>
    </div>
  </section>

  <footer>
    © 2026 Evarnex
  </footer>

</body>
</html>
